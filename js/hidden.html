<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <label for="nombre">Hidden </label>
        
        <button onclick="cambiarContenidoUno()" >
            Forward
        </button>

        <button onclick="cambiarContenidoDos()" >
            Stop
        </button>
    </form>

    <script>
        function cambiarContenidoUno() {
            fetch('/cambiar_contenido_uno', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors'
            })
            .then(response => response.json())
            .then(data => {
                alert(`Resultado: ${data.resultado}\nNuevo Contenido: ${data.nuevo_contenido}`);
                location.reload();  // Recargar la página para mostrar el nuevo contenido
            })
            .catch(error => console.error('Error:', error));
        }

        function cambiarContenidoDos() {
            fetch('/cambiar_contenido_dos', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(`Resultado: ${data.resultado}\nNuevo Contenido: ${data.nuevo_contenido}`);
                    location.reload();  // Recargar la página para mostrar el nuevo contenido
                });
        }
    </script>

</body>
</html>
